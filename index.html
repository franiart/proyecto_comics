<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franiart Comics</title>
</head>
<body>
    <header>
        <h1>Franiart Comics</h1>
        <img src="" alt="">
    </header>

    <main>
        <div>
            <h2>Búsqueda</h2>
            <form id="search-form">
            <input type="text" id="search-input" name="search-input" placeholder="Ingresá tu búsqueda">

            <label for="typeFilter">Tipo</label>
            <select name="type" id="typeFilter">
                <option value="comics">Comics</option>
                <option value="character">Personajes</option>
            </select>

            <label for="orderFilter">Orden</label>
            <select name="order" id="orderFilter">
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
                <option value="newest">Más nuevos</option>
                <option value="oldest">Más viejos</option>
            </select>

            <button type="submit" id="btn-search">Buscar</button>

            </form>

            
        </div>
    </main>

</body>
</html>
